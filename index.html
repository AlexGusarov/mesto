<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page text-smoothing">
      <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__info-container">
            <img
              src="./images/fedorkonuhov.jpg"
              alt="Аватарка"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__heading">Федор Конюхов</h1>
              <button
                type="button"
                class="button profile__button-edit"
                aria-label="Edit"
              ></button>
              <p class="profile__subheading">Путешественник</p>
            </div>
          </div>
          <button
            type="button"
            class="button profile__button-add"
            aria-label="Add"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__list list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          class="button popup__button-close"
          aria-label="Close"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input
            class="popup__input-text popup__input-text_type_name"
            type="text"
            name="name"
          />
          <input
            class="popup__input-text popup__input-text_type_job"
            type="text"
            name="job"
          />
          <input class="button popup__submit" type="submit" value="Сохранить" />
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-button">
      <div class="popup__container">
        <button
          type="button"
          class="button popup__button-close"
          aria-label="Close"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-form">
          <input
            class="popup__input-text popup__input-text_type_title"
            type="text"
            name="title"
            placeholder="Название"
          />
          <input
            class="popup__input-text popup__input-text_type_link"
            type="text"
            name="link"
            placeholder="Ссылка на картинку"
          />
          <input
            class="button popup__submit popup__submit_type_add"
            type="submit"
            value="Сохранить"
          />
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <button
          type="button"
          class="button popup__button-close"
          aria-label="Close"
        ></button>
        <img
          class="popup__image"
          alt=""
          src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGZ1bm55JTIwZGV2ZWxvcGVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
        />
        <h2 class="popup__title-image"></h2>
      </div>
    </div>
    <template id="card-template">
      <li class="element">
        <img alt="" class="element__image" />
        <button
          class="button element__button-trash"
          type="button"
          aria-label="Trash"
        ></button>
        <div class="element__footer">
          <h3 class="element__title"></h3>
          <button
            type="button"
            class="button element__button-like"
            aria-label="Like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
