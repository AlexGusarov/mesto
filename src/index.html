<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="root">
    <div class="page text-smoothing">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Место"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__info-container">
            <div class="profile__avatar-container">
              <img
                src="<%=require('./images/fedorkonuhov.jpg')%>"
                alt="Аватарка"
                class="profile__avatar"
              />
              <div class="profile__avatar-overlay">
                <img
                  src="<%-require('../src/images/editIcon.svg')%>"
                  class="profile__avatar-icon button"
                  alt="Редактировать профиль"
                />
              </div>
            </div>

            <div class="profile__info">
              <h1 class="profile__heading"></h1>
              <button
                type="button"
                class="button profile__button-edit"
                aria-label="Edit"
              ></button>
              <p class="profile__subheading"></p>
            </div>
          </div>
          <button
            type="button"
            class="button profile__button-add"
            aria-label="Add"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__list list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          class="button popup__button-close"
          aria-label="Close"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_user"
          name="popup-form-user"
          novalidate
        >
          <input
            class="popup__input-text popup__input-text_type_name"
            type="text"
            name="name"
            id="name"
            minlength="2"
            maxlength="40"
            placeholder="Имя"
            required
          />
          <span class="popup__input-error" id="name-error"></span>
          <input
            class="popup__input-text popup__input-text_type_job"
            type="text"
            name="about"
            id="job"
            minlength="2"
            maxlength="200"
            placeholder="Профессия"
            required
          />
          <span class="popup__input-error" id="job-error"></span>
          <input class="button popup__submit" type="submit" value="Сохранить" />
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-button">
      <div class="popup__container">
        <button
          type="button"
          class="button popup__button-close"
          aria-label="Close"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form popup__form_card"
          name="popup-form-card"
          novalidate
        >
          <input
            class="popup__input-text popup__input-text_type_title"
            type="text"
            name="name"
            id="title"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__input-error" id="title-error"></span>
          <input
            class="popup__input-text popup__input-text_type_link"
            name="link"
            placeholder="Ссылка на картинку"
            id="url"
            type="url"
            required
          />
          <span class="popup__input-error" id="url-error"></span>
          <input
            class="button popup__submit popup__submit_type_add"
            type="submit"
            value="Сохранить"
          />
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container_type_image">
        <button
          type="button"
          class="button popup__button-close"
          aria-label="Close"
        ></button>
        <img
          class="popup__image"
          alt=""
          src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGZ1bm55JTIwZGV2ZWxvcGVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
        />
        <h2 class="popup__title-image"></h2>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container_type_confirm popup__container">
        <button
          type="button"
          class="button popup__button-close"
          aria-label="Close"
        ></button>
        <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
        <button
          class="button popup__submit popup__submit_type_confirm"
          type="submit"
          value="Да"
        >
          Да
        </button>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container popup__container_type_avatar">
        <button
          type="button"
          class="button popup__button-close"
          aria-label="Close"
        ></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form
          class="popup__form popup__form_avatar"
          name="popup-form-avatar"
          novalidate
        >
          <input
            class="popup__input-text popup__input-text_type_link"
            name="link"
            placeholder="Ссылка на картинку"
            id="link-avatar"
            type="url"
            required
          />
          <span class="popup__input-error" id="link-avatar-error"></span>
          <input
            class="button popup__submit popup__submit_type_avatar"
            type="submit"
            value="Сохранить"
          />
        </form>
      </div>
    </div>
    <template class="card-template">
      <li class="element">
        <img alt="" class="element__image" />
        <button
          class="button element__button-trash"
          type="button"
          aria-label="Trash"
        ></button>
        <div class="element__footer">
          <h3 class="element__title"></h3>
          <div class="element__like-container">
            <button
              type="button"
              class="button element__button-like"
              aria-label="Like"
            ></button>
            <span class="element__counter"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
